<html>

<head>
    <!-- the AFrame library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- include a default environemnt which makes VR  look nice, https://github.com/feiss/aframe-environment-component -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>

<body>
<a-scene
        webxr="overlayElement:#dom-overlay;"
        background="color:skyblue;"
        reflection="directionalLight:#dirlight;"
        ar-hit-test="target:#my-objects;type:footprint;footprintDepth:0.2;"
        shadow="type: pcfsoft"
        gltf-model="dracoDecoderPath: https://cdn.jsdelivr.net/npm/three@0.129.0/examples/js/libs/draco/gltf/;"
        ar-cursor raycaster="objects: #my-objects *"
>
    <a-camera position="0 0.4 1"></a-camera>

    <a-light id="dirlight" auto-shadow-cam intensity="0.7" light="castShadow:true;type:directional" position="10 10 10"></a-light>
    <a-light hide-on-enter-ar intensity="0.3" light="type:hemisphere;color:yellow;groundColor:blue;" position="10 10 10"></a-light>

    <a-entity hide-on-enter-ar environment="lighting:none;shadow:true;"></a-entity>

    <!-- This plane is only visible in AR and follows the given target to provide it with shadows.-->
    <a-entity
            material="shader:shadow; depthWrite:false; opacity:0.9;"
            visible="false"
            geometry="primitive:shadow-plane;"
            shadow="cast:false;receive:true;"
            ar-shadow-helper="target:#my-objects;light:#dirlight;"
    ></a-entity>

    <!-- This is hidden when the user first enters ar but becomes visible when the user can place it -->
    <a-entity hide-on-hit-test-start shadow id="my-objects" scale="0.2 0.2 0.2" position="0.2 0 -0.4">
        <a-box mixin="animations" position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9" material="roughness: 0.1; metalness: 0.2;"></a-box>
    </a-entity>
</a-scene>

<div id="dom-overlay">
    <h1>
        Hello World
    </h1>
    <div id="dom-overlay-message">Enter AR to start.</div>
</div>

<div class="glitchButton" style="position: absolute; top: 1em; right: 1em;"></div><script src="https://button.glitch.me/button.js"></script>
</body>
<script>
    /* jshint esversion: 9 */
    /* global THREE, AFRAME */
    (function() {
        "use strict";
        const direction = new THREE.Vector3();

        AFRAME.registerComponent("ar-cursor", {
            dependencies: ["raycaster"],
            init() {
                const sceneEl = this.el;
                sceneEl.addEventListener("enter-vr", () => {
                    if (sceneEl.is("ar-mode")) {
                        sceneEl.xrSession.addEventListener("select", this.onselect.bind(this));
                    }
                });
            },
            onselect(e) {
                const frame = e.frame;
                const inputSource = e.inputSource;
                const referenceSpace = this.el.renderer.xr.getReferenceSpace();
                const pose = frame.getPose(inputSource.targetRaySpace, referenceSpace);
                const transform = pose.transform;

                direction.set(0, 0, -1);
                direction.applyQuaternion(transform.orientation);
                this.el.setAttribute("raycaster", {
                    origin: transform.position,
                    direction
                });
                this.el.components.raycaster.checkIntersections();
                const els = this.el.components.raycaster.intersectedEls;
                for (const el of els) {
                    const obj = el.object3D;
                    let elVisible = obj.visible;
                    obj.traverseAncestors(parent => {
                        if (parent.visible === false ) {
                            elVisible = false
                        }
                    });
                    if (elVisible) {

                        // Cancel the ar-hit-test behaviours
                        this.el.components['ar-hit-test'].hitTest = null;
                        this.el.components['ar-hit-test'].bboxMesh.visible = false;

                        // Emit click on the element for events
                        const details = this.el.components.raycaster.getIntersection(el);
                        el.emit('click', details);

                        // Don't go to the next element
                        break;
                    }
                }
            }
        });
    })();

    /* jshint esversion: 9 */
    /* global THREE, AFRAME */

    AFRAME.registerComponent("hide-on-hit-test-start", {
        init: function() {
            var self = this;
            this.el.sceneEl.addEventListener("ar-hit-test-start", function() {
                self.el.object3D.visible = false;
            });
            this.el.sceneEl.addEventListener("exit-vr", function() {
                self.el.object3D.visible = true;
            });
        }
    });

    window.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector("a-scene");
        const message = document.getElementById("dom-overlay-message");

        // If the user taps on any buttons or interactive elements we may add then prevent
        // Any WebXR select events from firing
        message.addEventListener("beforexrselect", e => {
            e.preventDefault();
        });

        sceneEl.addEventListener("enter-vr", function() {
            if (this.is("ar-mode")) {
                // Entered AR
                message.textContent = "";

                // Hit testing is available
                this.addEventListener(
                    "ar-hit-test-start",
                    function() {
                        message.innerHTML = `Scanning environment, finding surface.`;
                    },
                    { once: true }
                );

                // Has managed to start doing hit testing
                this.addEventListener(
                    "ar-hit-test-achieved",
                    function() {
                        message.innerHTML = `Select the location to place<br />By tapping on the screen or selecting with your controller.`;
                    },
                    { once: true }
                );

                // User has placed an object
                this.addEventListener(
                    "ar-hit-test-select",
                    function() {
                        // Object placed for the first time
                        message.textContent = "Well done!";
                    },
                    { once: true }
                );
            }
        });

        sceneEl.addEventListener("exit-vr", function() {
            message.textContent = "Exited Immersive Mode";
        });
    });

</script>
</html>
